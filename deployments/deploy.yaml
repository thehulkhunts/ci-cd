apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: py
  template:
    metadata:
      labels:
        app: py
    spec:
      containers:
      - name: py-app
        image: vinayjadhav/python-app:v1.0.0
        ports:
          - containerPort: 8000
            name: http
            protocol: TCP


---
apiVersion: v1
kind: Service
metadata:
  name: svc-py-app
  namespace: python
spec:
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: py
  type: LoadBalancer





